<div class="contenedor">
    <form [formGroup]="form" (ngSubmit) = "enviando(form.value)"> 
        <input type="text" placeholder="Nombre" id="nombre" name="nombre" formControlName="nombre">
        <input type="text" placeholder="id" id="id" name="id" formControlName="id">
        <input type="password" placeholder="Contraseña" id="password" name="password" formControlName="password">
        <button type="submit">Ingresar</button>
    </form>
</div>

<div *ngIf="mensajeProcesando" class="comprobando">Comprobando credenciales...</div>

<div *ngIf="mensajeError" class="errores">CONTRASEÑA ERRONEA</div>
