<div class="recuadro" id="educacion">
    <span class="recuadro__titulo"> Educacion </span>


    <div *ngFor="let edu of educacion" class="recuadro__item">
        <img src="assets/{{edu.foto}}" alt="{{edu.foto}}" class="recuadro__item-img">
        
        <div class="recuadro__item-datos">
            <b>{{edu.titulo}}</b><br>
            {{edu.texto}}
        </div>
    </div>
</div>
