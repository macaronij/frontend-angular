<div class="recuadro" id="educacion">
    <span class="recuadro__titulo"> Proyectos </span>

    <div *ngFor="let proy of proyectos" class="recuadro__item">
        <a href={{proy.enlace}}><img src="assets/{{proy.foto}}" alt="{{proy.foto}}" class="recuadro__item-img"></a>

        <div class="recuadro__item-datos">
            <b>{{proy.titulo}}</b><br>
            {{proy.texto}}
        </div>
    </div>
    
</div>
